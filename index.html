<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="keyContainer">
        <div id="actions">
          <button id="clear" class="action">CE</button>
          <button id="sign" class="action">+/-</button>
          <button id="percent" class="action">%</button>
          <button id="backspace" class="action">backspace</button>
        </div>
        <div id="operators">
          <button id="divide" class="operator">/</button>
          <button id="multiply" class="operator">*</button>
          <button id="subtract" class="operator">-</button>
          <button id="add" class="operator">+</button>
          <button id="equal" class="operator">=</button>
        </div>
        <div id="keys">
          <button id="key1" class="key">1</button>
          <button id="key2" class="key">2</button>
          <button id="key3" class="key">3</button>
          <button id="key4" class="key">4</button>
          <button id="key5" class="key">5</button>
          <button id="key6" class="key">6</button>
          <button id="key7" class="key">7</button>
          <button id="key8" class="key">8</button>
          <button id="key9" class="key">9</button>
          <button id="key0" class="key">0</button>
          <button id="decimal" class="key">.</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
