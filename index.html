<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="keyContainer">
        <div id="actions">
          <button id="clear" class="action">CE</button>
          <button id="sign" class="action">+/-</button>
          <button id="percent" class="action">%</button>
          <button id="backspace" class="action">backspace</button>
        </div>
        <div id="operators">
          <button id="divide" class="operator" value="/">/</button>
          <button id="multiply" class="operator" value="*">*</button>
          <button id="subtract" class="operator" value="-">-</button>
          <button id="add" class="operator" value="+">+</button>
          <button id="equal" class="operator" value="=">=</button>
        </div>
        <div id="keys">
          <button id="key1" class="key" value="1">1</button>
          <button id="key2" class="key" value="2">2</button>
          <button id="key3" class="key" value="3">3</button>
          <button id="key4" class="key" value="4">4</button>
          <button id="key5" class="key" value="5">5</button>
          <button id="key6" class="key" value="6">6</button>
          <button id="key7" class="key" value="7">7</button>
          <button id="key8" class="key" value="8">8</button>
          <button id="key9" class="key" value="9">9</button>
          <button id="key0" class="key" value="0">0</button>
          <button id="decimal" class="key" value=".">.</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
